<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .loading-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #3b82f6;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">WhatsApp Gateway</h1>
      <div id="status-container" class="mb-6 flex flex-col items-center">
        <img
          id="qr-status-icon"
          src="./assets/loader.gif"
          alt="Status Icon"
          class="w-12 h-12 mb-4"
        />
        <p id="log" class="text-gray-600 text-lg">Connecting to WhatsApp...</p>
        <img
          id="qrcode"
          src=""
          alt="QR Code"
          class="mt-4 rounded-lg shadow-md"
          style="width: 250px; height: 250px; display: none"
        />
      </div>

      <div class="border-t border-gray-200 pt-4 text-sm text-gray-500">
        <p>Scan QR code above with your WhatsApp app.</p>
        <p>Or check server console for logs.</p>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const qrcodeImg = document.getElementById("qrcode");
      const logDiv = document.getElementById("log");
      const qrStatusIcon = document.getElementById("qr-status-icon");

      socket.on("qr", (url) => {
        qrcodeImg.src = url;
        qrcodeImg.style.display = "block"; // Tampilkan QR Code
        qrStatusIcon.style.display = "none"; // Sembunyikan status icon
        logDiv.textContent = "QR Code received, please scan!";
      });

      socket.on("log", (message) => {
        logDiv.textContent = message;
      });

      socket.on("qrstatus", (imageUrl) => {
        qrStatusIcon.src = imageUrl;
        qrStatusIcon.style.display = "block"; // Tampilkan status icon
        qrcodeImg.style.display = "none"; // Sembunyikan QR Code
      });

      // Set initial status to loading if no QR or connected status is received immediately
      socket.on("connect", () => {
        if (qrStatusIcon.src.includes("loader.gif")) {
          // Only if still on initial loader
          logDiv.textContent =
            "Connected to server, waiting for WhatsApp status...";
        }
      });
    </script>
  </body>
</html>
